<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/template.xhtml">
   <ui:define name="content">
	  <h1>Querie about complaint</h1>
	  <p>
	  	Choose a complaint:
	  </p>
   	  <h:form>
	  	<h:outputText value="There isn't any complaints." styleClass="noComplaint" rendered="#{facade.searchComplaintController.noDataFound}" />
	  	
	  	<h:panelGrid style="text-align:center;">
		  	<h:selectOneMenu value="#{facade.searchComplaintController.complaint}" converter="#{complaintConverter}" >
		  		<f:selectItems value="#{facade.searchComplaintController.complaints}" var="c" itemLabel="#{c.descricao}" itemValue="#{c}" />
		  	</h:selectOneMenu>
		  	
		  	<h:commandButton action="#{facade.searchComplaintController.searchComplaint}" value="Search" />
		</h:panelGrid>
	  	
	   	<center style="margin-top: 10px;">
	   	  <h:outputLink value="#{facesContext.externalContext.request.contextPath}/employee/menuEmployee.jsf">
	   	  	Employee's Menu
	   	  </h:outputLink>
   	  	  -
	   	  <h:outputLink value="#{facesContext.externalContext.request.contextPath}/home.jsf">
	   	  	Main Menu
	   	  </h:outputLink>
		</center>		
	  </h:form>
   </ui:define>
</ui:composition>
