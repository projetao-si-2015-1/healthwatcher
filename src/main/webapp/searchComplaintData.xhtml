<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/template.xhtml">
   <ui:define name="content">
	  
	  <h:form id="formNoResult" rendered="#{complaintController.noDataFound}">
		  <h2>Queries - Error Message</h2>
		  <h:outputLabel value="Complaint #{complaintController.complaintCode} not found" />
	  </h:form>   	  

	  <h:form id="form" rendered="#{!complaintController.noDataFound}">
		  <h1>Search response:</h1>
		  <h1>Complaint: <h:outputLabel value="#{complaintController.complaintCode}" /> </h1>

		  <h:panelGroup rendered="#{complaintController.foodComplaintFlag}">
		  	<ui:include src="/foodComplaintData.xhtml" />
		  </h:panelGroup>
		  
		  <h:panelGroup rendered="#{complaintController.animalComplaintFlag}">
		  	<ui:include src="/animalComplaintData.xhtml" />
		  </h:panelGroup>

		  <h:panelGroup rendered="#{complaintController.specialComplaintFlag}">
		  	<ui:include src="/specialComplaintData.xhtml" />
		  </h:panelGroup>		  
		  
		  <h:messages id="messages" styleClass="messages" />
	  </h:form>   	  

   	  <center>
	   	  <h:outputLink value="#{facesContext.externalContext.request.contextPath}/queriesMenu.jsf">
	   	  	Queries' Menu
	   	  </h:outputLink>
   	  	  -   	  
	   	  <h:outputLink value="#{facesContext.externalContext.request.contextPath}/home.jsf">
	   	  	Main Menu
	   	  </h:outputLink>
	   	  
	  </center>
   </ui:define>
</ui:composition>
